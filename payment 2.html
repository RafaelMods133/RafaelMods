<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment RafaelMods</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #4e54c8, #8f94fb);
      color: #2d3436;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      padding: 40px 20px 80px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2em;
      font-weight: 600;
    }

    .container {
      background: white;
      margin: -60px auto 50px;
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.6s ease-in-out;
    }

    .brand {
      font-size: 1.4em;
      font-weight: bold;
      color: #4e54c8;
      margin-bottom: 6px;
    }

    h2 {
      color: #8f94fb;
      margin-bottom: 20px;
    }

    .method {
      margin: 25px 0;
    }

    .label {
      font-weight: bold;
      font-size: 1.2em;
      color: #2d3436;
    }

    .nomor {
      margin-top: 10px;
      font-size: 18px;
      background: #f1f2f6;
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 500;
      color: #2d3436;
      user-select: all;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 18px;
      background: #4e54c8;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #3b42b2;
      transform: scale(1.05);
    }

    .qris {
      width: 220px;
      margin-top: 15px;
      border-radius: 15px;
      border: 3px solid #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .qris:hover {
      transform: scale(1.05);
      border-color: #4e54c8;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #dfe6e9;
    }

    #qris-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    #qris-modal img {
      width: 60%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      border: 5px solid #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ’³ Payment RafaelMods</h1>
  </header>

  <div class="container">
    <div class="brand">Metode Pembayaran</div>

    <div class="method">
      <div class="label">DANA</div>
      <div class="nomor" id="dana">083147602681</div><br/>
      <button class="copy-btn" onclick="copyText('dana')">Salin Nomor</button>
    </div>

    <div class="method">
      <div class="label">OVO</div>
      <div class="nomor" id="ovo">Tidak Tersedia...</div><br/>
      <button class="copy-btn" onclick="copyText('ovo')">Salin Nomor</button>
    </div>

    <div class="method">
      <div class="label">GOPAY</div>
      <div class="nomor" id="gopay">Tidak Tersedia...</div><br/>
      <button class="copy-btn" onclick="copyText('gopay')">Salin Nomor</button>
    </div>

    <div class="method">
      <div class="label">QRIS (eWallet Apapun)</div>
      <img src="https://files.catbox.moe/u436ce.png" alt="QRIS" class="qris" onclick="bukaQris()"/>
      <p style="font-size:13px;color:#636e72;">Klik QRIS untuk memperbesar</p>
    </div>

    <footer>
      &copy; 2025 Payment by RafaelMods. Terima kasih atas pembayaran Anda!
    </footer>
  </div>

  <div id="qris-modal" onclick="tutupQris()">
    <img src="https://files.catbox.moe/u436ce.png" alt="QRIS Besar">
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    function bukaQris() {
      document.getElementById('qris-modal').style.display = 'flex';
    }

    function tutupQris() {
      document.getElementById('qris-modal').style.display = 'none';
    }
  </script>
</body>
</html>
